<!DOCTYPE html>
<html>
<head>
  <style>
    #internal {
      color: green;
      font-size: 18px;
    }
  </style>
  <link rel="stylesheet" href="external.css">
</head>
<body>
  <p id="internal">This paragraph uses internal CSS.</p>
  
  <p  ="color: red; font-weight: bold;">
    This paragraph uses inline CSS, overriding the internal style.
  </p>
  <p id="ext">This is externally styled</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    .box {
      color: black;
      background-color: pink;
      height: 100px;
      width: 100px;
      position: absolute;
      top: 100px;
      left: 50px;
      font-size: 16px;
      transition: all 0.2s ease; 
    }

    .box:hover {
      background-color: aqua;
    }

    .box:active {
      background-color: blue;
      font-size: 24px; 
      color: white;
    }
  </style>
</head>
<body>
  <div class="box">This is a div</div>
</body>
</html>

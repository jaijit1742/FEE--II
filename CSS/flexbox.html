<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .fbox {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 30vh;
    border: 2px solid black;
    margin-top: 20px;
    background-color: #f0f0f0;
}

.b {
    width: 80px;
    height: 80px;
    background-color: steelblue;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
}    
    </style>
</head>
<body>
      <h3>Flexbox</h3>
  <div class="fbox">
    <div class="b b1">box1</div>
    <div class="b b2">box2</div>
    <div class="b b3">box3</div>
    <div class="b b4">box4</div>
    <div class="b b5">box5</div>
  </div>
</body>
</html>
